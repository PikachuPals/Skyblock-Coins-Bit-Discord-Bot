[package]
name = "skyblock_bot"
version = "2.1.0"
authors = ["<pikachupalsmail@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15"
time = "*"
json = "*"
serde_json = "*"
tracing = "0.1"
tracing-subscriber = "0.2"
tracing-futures = "0.2"

[dependencies.tokio]
version = "1"
features = ["full"]

[dependencies.serenity]
features = ["cache","framework","standard_framework","rustls_backend"]
git = "https://github.com/serenity-rs/serenity"
branch = "current"

[dependencies.ureq]
version = "*"
features = ["json"]
